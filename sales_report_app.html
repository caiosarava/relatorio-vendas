<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rio de Vendas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 1200px;
            overflow: hidden;
        }

        /* Login/Register Screen */
        .auth-screen {
            padding: 60px 40px;
            text-align: center;
        }

        .auth-screen h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .auth-screen p {
            color: #666;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }

        .switch-auth {
            margin-top: 20px;
            color: #666;
        }

        .switch-auth a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        /* Main App Screen */
        .main-screen {
            display: none;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .header h1 {
            font-size: 1.8em;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            color: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .btn-logout {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-logout:hover {
            background: #c0392b;
        }

        .content {
            padding: 40px;
        }

        .sale-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .sale-form h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5em;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .sales-list h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .sale-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .sale-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .sale-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .sale-date {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
        }

        .sale-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #3498db;
            color: white;
        }

        .btn-edit:hover {
            background: #2980b9;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .sale-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .sale-detail {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
        }

        .sale-detail-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .sale-detail-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        .total-value {
            color: #27ae60;
            font-size: 1.3em;
        }

        .btn-submit-report {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 20px;
            width: 100%;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
        }

        .btn-submit-report:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(39, 174, 96, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-screen {
                padding: 40px 20px;
            }

            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .header h1 {
                font-size: 1.3em;
            }

            .content {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .sale-details {
                grid-template-columns: 1fr;
            }

            .sale-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        .hidden {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="container">
        <div class="auth-screen">
            <h1>üìä Relat√≥rio de Vendas</h1>
            <p>Gerencie suas vendas de forma simples e pr√°tica</p>
            
            <div id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="loginPassword" placeholder="Sua senha">
                </div>
                <button class="btn btn-primary" onclick="login()">Entrar</button>
                <div class="switch-auth">
                    N√£o tem conta? <a onclick="showRegister()">Criar conta</a>
                </div>
            </div>

            <div id="registerForm" class="hidden">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="registerName" placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="registerPassword" placeholder="Crie uma senha">
                </div>
                <button class="btn btn-primary" onclick="register()">Criar Conta</button>
                <div class="switch-auth">
                    J√° tem conta? <a onclick="showLogin()">Fazer login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="mainScreen" class="container main-screen">
        <div class="header">
            <h1>üìä Minhas Vendas</h1>
            <div class="user-info">
                <div class="avatar" id="userAvatar">U</div>
                <button class="btn-logout" onclick="logout()">Sair</button>
            </div>
        </div>

        <div class="content">
            <!-- Sale Form -->
            <div class="sale-form">
                <h2>‚ûï Adicionar Nova Venda</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Data</label>
                        <input type="date" id="saleDate">
                    </div>
                    <div class="form-group">
                        <label>Produto/Servi√ßo</label>
                        <input type="text" id="saleProduct" placeholder="Ex: Consultoria">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Quantidade</label>
                        <input type="number" id="saleQuantity" min="1" value="1" oninput="calculateTotal()">
                    </div>
                    <div class="form-group">
                        <label>Valor Unit√°rio (R$)</label>
                        <input type="number" id="saleUnitPrice" min="0" step="0.01" placeholder="0.00" oninput="calculateTotal()">
                    </div>
                    <div class="form-group">
                        <label>Total (R$)</label>
                        <input type="text" id="saleTotal" readonly style="background: #e8f5e9; font-weight: 600; color: #27ae60;">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="addSale()">
                    <span id="btnAddText">‚ûï Adicionar Venda</span>
                </button>
            </div>

            <!-- Sales List -->
            <div class="sales-list">
                <h2>üìã Lista de Vendas</h2>
                <div id="salesContainer"></div>
            </div>

            <button class="btn-submit-report" onclick="submitReport()">
                üì§ Enviar Relat√≥rio de Vendas
            </button>
        </div>
    </div>

    <script>
        // Data storage (em mem√≥ria - substitua por integra√ß√£o com Google Sheets)
        let currentUser = null;
        let sales = [];
        let editingIndex = -1;

        // Inicializa√ß√£o
        document.getElementById('saleDate').valueAsDate = new Date();

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (!name || !email || !password) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            // NOTA: Aqui voc√™ integraria com Google Sheets para salvar o usu√°rio
            // Por enquanto, salvamos em mem√≥ria
            currentUser = { name, email };
            showMainScreen();
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            // NOTA: Aqui voc√™ validaria com Google Sheets
            // Por enquanto, aceitamos qualquer login
            currentUser = { name: email.split('@')[0], email };
            showMainScreen();
        }

        function showMainScreen() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'block';
            document.getElementById('userAvatar').textContent = currentUser.name[0].toUpperCase();
            
            // NOTA: Aqui voc√™ carregaria as vendas do Google Sheets
            loadSales();
        }

        function logout() {
            currentUser = null;
            sales = [];
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('authScreen').style.display = 'flex';
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
        }

        function calculateTotal() {
            const quantity = parseFloat(document.getElementById('saleQuantity').value) || 0;
            const unitPrice = parseFloat(document.getElementById('saleUnitPrice').value) || 0;
            const total = quantity * unitPrice;
            document.getElementById('saleTotal').value = total.toFixed(2);
        }

        function addSale() {
            const date = document.getElementById('saleDate').value;
            const product = document.getElementById('saleProduct').value;
            const quantity = parseFloat(document.getElementById('saleQuantity').value);
            const unitPrice = parseFloat(document.getElementById('saleUnitPrice').value);
            const total = parseFloat(document.getElementById('saleTotal').value);

            if (!date || !product || !quantity || !unitPrice) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            const sale = { date, product, quantity, unitPrice, total };

            if (editingIndex >= 0) {
                sales[editingIndex] = sale;
                editingIndex = -1;
                document.getElementById('btnAddText').textContent = '‚ûï Adicionar Venda';
            } else {
                sales.push(sale);
            }

            // NOTA: Aqui voc√™ salvaria no Google Sheets
            saveSalesToSheets(sales);

            clearForm();
            displaySales();
        }

        function clearForm() {
            document.getElementById('saleDate').valueAsDate = new Date();
            document.getElementById('saleProduct').value = '';
            document.getElementById('saleQuantity').value = '1';
            document.getElementById('saleUnitPrice').value = '';
            document.getElementById('saleTotal').value = '';
        }

        function displaySales() {
            const container = document.getElementById('salesContainer');
            
            if (sales.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 60px;">üìä</div>
                        <h3>Nenhuma venda registrada ainda</h3>
                        <p>Adicione sua primeira venda usando o formul√°rio acima</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = sales.map((sale, index) => `
                <div class="sale-card">
                    <div class="sale-header">
                        <div class="sale-date">üìÖ ${formatDate(sale.date)}</div>
                        <div class="sale-actions">
                            <button class="btn-small btn-edit" onclick="editSale(${index})">‚úèÔ∏è Editar</button>
                            <button class="btn-small btn-delete" onclick="deleteSale(${index})">üóëÔ∏è Excluir</button>
                        </div>
                    </div>
                    <div class="sale-details">
                        <div class="sale-detail">
                            <div class="sale-detail-label">Produto/Servi√ßo</div>
                            <div class="sale-detail-value">${sale.product}</div>
                        </div>
                        <div class="sale-detail">
                            <div class="sale-detail-label">Quantidade</div>
                            <div class="sale-detail-value">${sale.quantity}</div>
                        </div>
                        <div class="sale-detail">
                            <div class="sale-detail-label">Valor Unit√°rio</div>
                            <div class="sale-detail-value">R$ ${sale.unitPrice.toFixed(2)}</div>
                        </div>
                        <div class="sale-detail">
                            <div class="sale-detail-label">Total</div>
                            <div class="sale-detail-value total-value">R$ ${sale.total.toFixed(2)}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function editSale(index) {
            const sale = sales[index];
            document.getElementById('saleDate').value = sale.date;
            document.getElementById('saleProduct').value = sale.product;
            document.getElementById('saleQuantity').value = sale.quantity;
            document.getElementById('saleUnitPrice').value = sale.unitPrice;
            document.getElementById('saleTotal').value = sale.total.toFixed(2);
            
            editingIndex = index;
            document.getElementById('btnAddText').textContent = 'üíæ Salvar Altera√ß√µes';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteSale(index) {
            if (confirm('Tem certeza que deseja excluir esta venda?')) {
                sales.splice(index, 1);
                
                // NOTA: Aqui voc√™ atualizaria o Google Sheets
                saveSalesToSheets(sales);
                
                displaySales();
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('pt-BR', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric' 
            });
        }

        function submitReport() {
            if (sales.length === 0) {
                alert('Adicione pelo menos uma venda antes de enviar o relat√≥rio!');
                return;
            }

            const totalSales = sales.reduce((sum, sale) => sum + sale.total, 0);
            
            // NOTA: Aqui voc√™ enviaria para o Google Sheets
            // Por enquanto, apenas mostramos uma confirma√ß√£o
            alert(`‚úÖ Relat√≥rio enviado com sucesso!\n\nTotal de vendas: ${sales.length}\nValor total: R$ ${totalSales.toFixed(2)}\n\nOs dados foram salvos no Google Sheets.`);
        }

        // Fun√ß√µes para integra√ß√£o com Google Sheets
        // NOTA: Estas s√£o fun√ß√µes placeholder que voc√™ precisar√° implementar

        function loadSales() {
            // TODO: Carregar vendas do Google Sheets
            // Use Google Sheets API ou Apps Script
            displaySales();
        }

        function saveSalesToSheets(salesData) {
            // TODO: Salvar vendas no Google Sheets
            // Endpoint: https://sheets.googleapis.com/v4/spreadsheets/{spreadsheetId}/values
            console.log('Salvando no Google Sheets:', salesData);
        }
    </script>
</body>
</html>
