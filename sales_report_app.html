<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Vendas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 1200px;
            overflow: hidden;
        }

        .auth-screen {
            padding: 60px 40px;
            text-align: center;
        }

        .auth-screen h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .auth-screen p {
            color: #666;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }

        .switch-auth {
            margin-top: 20px;
            color: #666;
        }

        .switch-auth a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .main-screen {
            display: none;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .header h1 {
            font-size: 1.8em;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            color: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .btn-logout {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-logout:hover {
            background: #c0392b;
        }

        .content {
            padding: 40px;
        }

        .sale-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .sale-form h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5em;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .sales-list h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .sale-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .sale-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .sale-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .sale-date {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
        }

        .sale-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #3498db;
            color: white;
        }

        .btn-edit:hover {
            background: #2980b9;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .sale-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .sale-detail {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
        }

        .sale-detail-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .sale-detail-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        .total-value {
            color: #27ae60;
            font-size: 1.3em;
        }

        .btn-submit-report {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 20px;
            width: 100%;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
        }

        .btn-submit-report:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(39, 174, 96, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .show {
            display: block;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #fcc;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #cfc;
        }

        @media (max-width: 768px) {
            .auth-screen {
                padding: 40px 20px;
            }

            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .header h1 {
                font-size: 1.3em;
            }

            .content {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .sale-details {
                grid-template-columns: 1fr;
            }

            .sale-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="authScreen" class="container">
        <div class="auth-screen">
            <h1>📊 Relatório de Vendas</h1>
            <p>Gerencie suas vendas de forma simples e prática</p>
            
            <div id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="loginPassword" placeholder="Sua senha">
                </div>
                <button class="btn btn-primary" onclick="login()" id="btnLogin">Entrar</button>
                <div class="switch-auth">
                    Não tem conta? <a onclick="showRegister()">Criar conta</a>
                </div>
                <div id="loginMessage"></div>
            </div>

            <div id="registerForm" class="hidden">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="registerName" placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="registerPassword" placeholder="Crie uma senha">
                </div>
                <button class="btn btn-primary" onclick="register()" id="btnRegister">Criar Conta</button>
                <div class="switch-auth">
                    Já tem conta? <a onclick="showLogin()">Fazer login</a>
                </div>
                <div id="registerMessage"></div>
            </div>
        </div>
    </div>

    <div id="mainScreen" class="container main-screen">
        <div class="header">
            <h1>📊 Minhas Vendas</h1>
            <div class="user-info">
                <div class="avatar" id="userAvatar">U</div>
                <button class="btn-logout" onclick="logout()">Sair</button>
            </div>
        </div>

        <div class="content">
            <div class="sale-form">
                <h2>➕ Adicionar Nova Venda</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Data</label>
                        <input type="date" id="saleDate">
                    </div>
                    <div class="form-group">
                        <label>Produto/Serviço</label>
                        <input type="text" id="saleProduct" placeholder="Ex: Consultoria">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Quantidade</label>
                        <input type="number" id="saleQuantity" min="1" value="1" oninput="calculateTotal()">
                    </div>
                    <div class="form-group">
                        <label>Valor Unitário (R$)</label>
                        <input type="number" id="saleUnitPrice" min="0" step="0.01" placeholder="0.00" oninput="calculateTotal()">
                    </div>
                    <div class="form-group">
                        <label>Total (R$)</label>
                        <input type="text" id="saleTotal" readonly style="background: #e8f5e9; font-weight: 600; color: #27ae60;">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="addSale()" id="btnAddSale">
                    <span id="btnAddText">➕ Adicionar Venda</span>
                </button>
            </div>

            <div class="sales-list">
                <h2>📋 Lista de Vendas</h2>
                <div id="salesContainer"></div>
            </div>

            <button class="btn-submit-report" onclick="submitReport()" id="btnSubmitReport">
                📤 Enviar Relatório de Vendas
            </button>
        </div>
    </div>

    <script>
        // CONFIGURE A URL DO SEU APPS SCRIPT AQUI
        const API_URL = 'COLE_A_URL_DO_SEU_APPS_SCRIPT_AQUI';

        let currentUser = null;
        let sales = [];
        let editingId = null;

        document.getElementById('saleDate').valueAsDate = new Date();

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        async function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const msgDiv = document.getElementById('registerMessage');
            const btn = document.getElementById('btnRegister');

            if (!name || !email || !password) {
                msgDiv.innerHTML = '<div class="error">Por favor, preencha todos os campos!</div>';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Cadastrando...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'register', name, email, password })
                });

                // Com no-cors não conseguimos ler a resposta, então assumimos sucesso
                msgDiv.innerHTML = '<div class="success">Conta criada com sucesso! Faça login.</div>';
                setTimeout(showLogin, 1500);

            } catch (error) {
                msgDiv.innerHTML = '<div class="error">Erro ao cadastrar. Tente novamente.</div>';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Criar Conta';
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const msgDiv = document.getElementById('loginMessage');
            const btn = document.getElementById('btnLogin');

            if (!email || !password) {
                msgDiv.innerHTML = '<div class="error">Por favor, preencha todos os campos!</div>';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Entrando...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'login', email, password })
                });

                // Assumimos sucesso e salvamos no localStorage
                currentUser = { name: email.split('@')[0], email };
                localStorage.setItem('user', JSON.stringify(currentUser));
                showMainScreen();

            } catch (error) {
                msgDiv.innerHTML = '<div class="error">Erro ao fazer login. Verifique seus dados.</div>';
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        }

        function showMainScreen() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'block';
            document.getElementById('userAvatar').textContent = currentUser.name[0].toUpperCase();
            loadSales();
        }

        function logout() {
            currentUser = null;
            sales = [];
            localStorage.removeItem('user');
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('authScreen').style.display = 'flex';
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
        }

        function calculateTotal() {
            const quantity = parseFloat(document.getElementById('saleQuantity').value) || 0;
            const unitPrice = parseFloat(document.getElementById('saleUnitPrice').value) || 0;
            const total = quantity * unitPrice;
            document.getElementById('saleTotal').value = total.toFixed(2);
        }

        async function addSale() {
            const date = document.getElementById('saleDate').value;
            const product = document.getElementById('saleProduct').value;
            const quantity = parseFloat(document.getElementById('saleQuantity').value);
            const unitPrice = parseFloat(document.getElementById('saleUnitPrice').value);
            const total = parseFloat(document.getElementById('saleTotal').value);
            const btn = document.getElementById('btnAddSale');

            if (!date || !product || !quantity || !unitPrice) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Salvando...';

            const sale = { email: currentUser.email, date, product, quantity, unitPrice, total };

            try {
                if (editingId) {
                    sale.id = editingId;
                    await fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'updateSale', ...sale })
                    });
                    editingId = null;
                    document.getElementById('btnAddText').textContent = '➕ Adicionar Venda';
                } else {
                    await fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'saveSale', ...sale })
                    });
                }

                clearForm();
                await loadSales();

            } catch (error) {
                alert('Erro ao salvar venda. Tente novamente.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span id="btnAddText">➕ Adicionar Venda</span>';
            }
        }

        function clearForm() {
            document.getElementById('saleDate').valueAsDate = new Date();
            document.getElementById('saleProduct').value = '';
            document.getElementById('saleQuantity').value = '1';
            document.getElementById('saleUnitPrice').value = '';
            document.getElementById('saleTotal').value = '';
        }

        async function loadSales() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'getSales', email: currentUser.email })
                });

                const data = await response.json();
                if (data.success) {
                    sales = data.sales;
                    displaySales();
                }
            } catch (error) {
                console.error('Erro ao carregar vendas:', error);
                displaySales();
            }
        }

        function displaySales() {
            const container = document.getElementById('salesContainer');
            
            if (sales.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 60px;">📊</div>
                        <h3>Nenhuma venda registrada ainda</h3>
                        <p>Adicione sua primeira venda usando o formulário acima</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = sales.map(sale => `
                <div class="sale-card">
                    <div class="sale-header">
                        <div class="sale-date">📅 ${formatDate(sale.date)}</div>
                        <div class="sale-actions">
                            <button class="btn-small btn-edit" onclick="editSale(${sale.id})">✏️ Editar</button>
                            <button class="btn-small btn-delete" onclick="deleteSale(${sale.id})">🗑️ Excluir</button>
                        </div>
                    </div>
                    <div class="sale-details">
                        <div class="sale-detail">
                            <div class="sale-detail-label">Produto/Serviço</div>
                            <div class="sale-detail-value">${sale.product}</div>
                        </div>
                        <div class="sale-detail">
                            <div class="sale-detail-label">Quantidade</div>
                            <div class="sale-detail-value">${sale.quantity}</div>
                        </div>
                        <div class="sale-detail">
                            <div class="sale-detail-label">Valor Unitário</div>
                            <div class="sale-detail-value">R$ ${sale.unitPrice.toFixed(2)}</div>
                        </div>
                        <div class="sale-detail">
                            <div class="sale-detail-label">Total</div>
                            <div class="sale-detail-value total-value">R$ ${sale.total.toFixed(2)}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function editSale(id) {
            const sale = sales.find(s => s.id === id);
            if (!sale) return;

            document.getElementById('saleDate').value = sale.date;
            document.getElementById('saleProduct').value = sale.product;
            document.getElementById('saleQuantity').value = sale.quantity;
            document.getElementById('saleUnitPrice').value = sale.unitPrice;
            document.getElementById('saleTotal').value = sale.total.toFixed(2);
            
            editingId = id;
            document.getElementById('btnAddText').textContent = '💾 Salvar Alterações';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteSale(id) {
            if (!confirm('Tem certeza que deseja excluir esta venda?')) return;

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'deleteSale', id })
                });

                await loadSales();
            } catch (error) {
                alert('Erro ao excluir venda. Tente novamente.');
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('pt-BR', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric' 
            });
        }

        async function submitReport() {
            if (sales.length === 0) {
                alert('Adicione pelo menos uma venda antes de enviar o relatório!');
                return;
            }

            const btn = document.getElementById('btnSubmitReport');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Enviando relatório...';

            const totalSales = sales.length;
            const totalValue = sales.reduce((sum, sale) => sum + sale.total, 0);

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'submitReport', 
                        email: currentUser.email,
                        totalSales,
                        totalValue 
                    })
                });

                alert(`✅ Relatório enviado com sucesso!\n\nTotal de vendas: ${totalSales}\nValor total: R$ ${totalValue.toFixed(2)}\n\nOs dados foram salvos no Google Sheets.`);

            } catch (error) {
                alert('Erro ao enviar relatório. Tente novamente.');
            } finally {
                btn.disabled = false;
                btn.textContent = '📤 Enviar Relatório de Vendas';
            }
        }

        // Verificar se há usuário logado ao carregar a página
        window.onload = function() {
            const savedUser = localStorage.getItem('user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showMainScreen();
            }
        };
    </script>
</body>
</html>
